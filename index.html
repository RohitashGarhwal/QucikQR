<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Snap Your QR Code!!</h1>
            <p>Write text OR Paste any link</p>
        </header>
        <div class="tBox">
            <input type="text" spellcheck = "false" placeholder="Enter URL or Text">
            <button>Generate QR</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
